<div
  class="p-6 bg-gray-100 relative rounded shadow mr-52 w-1/2 h-full sm:mx-96 lg:mx-96 2xl:mx-96"
  style="z-index: 1000"
>
  <button (click)="exit()">
    <fa-icon [icon]="faX" class="text-red-500"></fa-icon>
  </button>
  <h1 class="text-center font-bold py-2 text-gray-700">
    {{
      commissionData.created == true
        ? "Crear una Comisión"
        : "Editar una Comisión"
    }}
  </h1>
  <form
    [formGroup]="form"
    novalidate
    class="space-y-4"
    (ngSubmit)="commissionData.created ? create() : update()"
  >
    <div class="grid grid-cols-2 gap-4 xl:gap-6 lg:grid-cols-1">
      <div *ngIf="commissionData.created == true">
        <label for="experience" class="block text-sm font-medium text-gray-700"
          >Tipo de Experiencia</label
        >
        <select
          formControlName="experience"
          id="experience"
          class="w-full rounded bg-gray-100 border-gray-300 border-2"
        >
          <option value="" disabled selected>Select an experience</option>
          <option value="Junior">Junior</option>
          <option value="Senior">Senior</option>
          <option value="Master">Master</option>
        </select>
        <div
          *ngIf="
            form.controls.experience.touched && form.controls.experience.invalid
          "
        >
          <p
            *ngIf="form.controls.experience.hasError('required')"
            class="font-medium text-red-500 text-xs mt-1 ml-1"
          >
            Experience is required
          </p>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Meta</label>
        <div class="relative">
          <input
            formControlName="target"
            placeholder="Enter target"
            type="number"
            name="target"
            class="w-full rounded bg-gray-100 border-gray-300 border-2"
          />
        </div>
        <div
          *ngIf="form.controls.target.touched && form.controls.target.invalid"
        >
          <p
            *ngIf="form.controls.target.hasError('required')"
            class="font-medium text-red-500 text-xs mt-1 ml-1"
          >
            Target is required
          </p>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Comisión 1</label
        >
        <div class="relative">
          <input
            formControlName="commissionTier1"
            placeholder="Enter commissionTier1"
            type="number"
            name="commissionTier1"
            class="w-full rounded bg-gray-100 border-gray-300 border-2"
          />
        </div>
        <div
          *ngIf="
            form.controls.commissionTier1.touched &&
            form.controls.commissionTier1.invalid
          "
        >
          <p
            *ngIf="form.controls.commissionTier1.hasError('required')"
            class="font-medium text-red-500 text-xs mt-1 ml-1"
          >
            Commission Tier 1 is required
          </p>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Comisión 2</label
        >
        <div class="relative">
          <input
            formControlName="commissionTier2"
            placeholder="Enter commissionTier2"
            type="number"
            name="commissionTier2"
            class="w-full rounded bg-gray-100 border-gray-300 border-2"
          />
        </div>
        <div
          *ngIf="
            form.controls.commissionTier2.touched &&
            form.controls.commissionTier2.invalid
          "
        >
          <p
            *ngIf="form.controls.commissionTier2.hasError('required')"
            class="font-medium text-red-500 text-xs mt-1 ml-1"
          >
            Commission Tier 2 is required
          </p>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Comisión 3</label
        >
        <div class="relative">
          <input
            formControlName="commissionTier3"
            placeholder="Enter commissionTier3"
            type="number"
            name="commissionTier3"
            class="w-full rounded bg-gray-100 border-gray-300 border-2"
          />
        </div>
        <div
          *ngIf="
            form.controls.commissionTier3.touched &&
            form.controls.commissionTier3.invalid
          "
        >
          <p
            *ngIf="form.controls.commissionTier3.hasError('required')"
            class="font-medium text-red-500 text-xs mt-1 ml-1"
          >
            Commission Tier 3 is required
          </p>
        </div>
      </div>
    </div>

    <div>
      <app-btn
        typeBtn="submit"
        color="success"
        [loading]="status === 'loading'"
        >{{
          commissionData.created ? "Crear Comision" : "Actulizar Comision"
        }}</app-btn
      >
    </div>
  </form>
</div>
